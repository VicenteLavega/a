<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Menús</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css.css">
    <script src="js/clases.js" defer></script>
    <script src="js/js.js" defer></script>
</head>
<body class="bg-light">
    <header class="text-center my-4">
        <h1>Bienvenidos!</h1>
    </header>
    <nav class="nav justify-content-center bg-success shadow-sm mb-4">
        <ul class="nav">
            <li class="nav-item">
                <button class="nav-link btn btn-success text-white" onclick="showTab(0)">Inicio</button>
            </li>
            <li class="nav-item">
                <button class="nav-link btn btn-success text-white" onclick="showTab(1)">Visualización de Menús</button>
            </li>
            <li class="nav-item">
                <button class="nav-link btn btn-success text-white" onclick="showTab(2)">Método de Pago</button>
            </li>
            <li class="nav-item">
                <button class="nav-link btn btn-success text-white" onclick="showTab(3)">Consumo</button>
            </li>
        </ul>
    </nav>

    <main class="container">
        <section id="tab-0" class="tab-content active text-center">
            <h2>Inicio</h2>
            <button onclick="showTab(1)" class="btn btn-lg btn-success m-2">Menu</button>
            <button onclick="showTab(3)" class="btn btn-lg btn-success m-2">Consumo</button>
        </section>

        <section id="tab-1" class="tab-content">
            <h2 class="text-center">Menús</h2>
            <div class="form-group text-center">
                <label for="dias">Días:</label>
                <select id="dias" name="dias" class="form-control d-inline w-auto">
                    <option value="lunes">Lunes</option>
                    <option value="martes">Martes</option>
                    <option value="miercoles">Miércoles</option>
                    <option value="jueves">Jueves</option>
                    <option value="viernes">Viernes</option>
                    <option value="sabado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
            </div>
            <div class="text-center">
                <h3 id="plato-principal-texto">Plato Principal</h3>
                <img id="plato-principal-imagen" src="" alt="Imagen del plato principal" class="img-fluid my-3">
            </div>
            <div class="text-center">
                <h3 id="acompanamiento-texto">Acompañamiento</h3>
                <img id="acompanamiento-imagen" src="" alt="Imagen del acompañamiento" class="img-fluid my-3">
            </div>
            <div class="text-center">
                <h3 id="postre-texto">Postre</h3>
                <img id="postre-imagen" src="" alt="Imagen del postre" class="img-fluid my-3">
            </div>
            <div class="text-center">
                <button id="realizar-pedido" class="btn btn-primary">Realizar Pedido</button>
            </div>
            <div class="text-center mt-3">
                <button onclick="showTab(0)" class="btn btn-secondary">Volver</button>
            </div>
        </section>

        <section id="tab-2" class="tab-content">
            <h2 class="text-center">Método de Pago</h2>
            <div class="container">
                <div class="form-group">
                    <label for="tarjeta">Selecciona Tarjeta:</label>
                    <select id="tarjeta" name="tarjeta" class="form-control">
                        <option value="visa">Visa</option>
                        <option value="mastercard">MasterCard</option>
                        <option value="amex">American Express</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numero_tarjeta">Número de Tarjeta:</label>
                    <input type="text" id="numero_tarjeta" name="numero_tarjeta" class="form-control">
                </div>
                <div class="form-group">
                    <label for="mes_caducidad">Fecha de Caducidad:</label>
                    <div class="d-flex">
                        <select id="mes_caducidad" name="mes_caducidad" class="form-control w-50">
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select id="ano_caducidad" name="ano_caducidad" class="form-control w-50 ml-2">
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="codigo_seguridad">Código de Seguridad:</label>
                    <input type="text" id="codigo_seguridad" name="codigo_seguridad" class="form-control">
                </div>
                <div class="text-center">
                    <button id="pagar" class="btn btn-primary">Pagar</button>
                </div>
                <div class="text-center mt-3">
                    <button onclick="showTab(1)" class="btn btn-secondary">Volver</button>
                </div>
            </div>
        </section>

        <section id="tab-3" class="tab-content">
            <h2>Consumo</h2>
            <div class="filter-container">
                <label for="filtro">Filtrar por:</label>
                
            </div>
            <div id="consumo-semana" style="display: block;">
                <div id="consumo-lunes">Lunes: <span>No consumido</span></div>
                <div id="consumo-martes">Martes: <span>No consumido</span></div>
                <div id="consumo-miercoles">Miércoles: <span>No consumido</span></div>
                <div id="consumo-jueves">Jueves: <span>No consumido</span></div>
                <div id="consumo-viernes">Viernes: <span>No consumido</span></div>
                <div id="consumo-sabado">Sábado: <span>No consumido</span></div>
                <div id="consumo-domingo">Domingo: <span>No consumido</span></div>
            </div>
            <div class="back-button">
                <button onclick="showTab(0)">Volver</button>
            </div>
        </section>
        
    </main>
</body>
</html>
